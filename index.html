<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="preloader">
      <img src="./preloader.gif" class="preload" alt="">
    </section>
    <main>
      <video class="video-cnt" muted autoplay loop>
        <source src="./video.mp4"  type="video/mp4">
      </video>
      <h1>Just Live!</h1>
      <button class="btns">
        <span class="pause">
          Play
        </span>
        <span class="pause">
          Pause
        </span>
        <span class="switch"></span>
      </button>
    </main>
    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
